name: Markdon to PDF with pandoc

on:
  push:
    branches: [ master ]
    paths:
      - '**.md'
  workflow_dispatch:   

jobs:
  md-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
        
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build -t esndoc . < Dockerfile 
      
      - uses: actions/checkout@v2
      - name: Build the pdf
        run: docker run --rm -u `id -u`:`id -g` -v `pwd`:/pandoc esndoc "$GITHUB_WORKSPACE/1 - Satzung (Dezember 2021).md" -o "$GITHUB_WORKSPACE/pdfs/1 - Satzung (Dezember 2021).pdf" --pdf-engine=xelatex --template=esn.tex  
          
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          add: 'pdf'
          pull: NO-PULL
