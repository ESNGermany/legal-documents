name: Markdown to PDF automation

on:
  push:
    branches: [ master ]
    paths:
      - '**.md'
  workflow_dispatch:      

jobs:
  md-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: .
      - uses: actions/upload-artifact@v2
        with:
          name: docs
          path: ./**.pdf
